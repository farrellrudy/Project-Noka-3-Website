<section id="cont">
    <div id="registbox">
        <p id="regis-text">Register</p>
        <div id="formbox">
            <form action="" onsubmit="return validate()">

                <!-- Username -->
                <input type="text" placeholder="Name" name="Name" id="Name">
                <hr>

                <!-- Email -->
                <input type="email" placeholder="Email" name="Email" id="Email">
                <hr>

                <!-- Password -->
                <input type="password" placeholder="Password" name="Pass" id="Pass">
                <hr>

                <!-- Confirm Password -->
                <input type="password" placeholder="Confirm Password" name="Confirm Password" id="Confirm">
                <hr>

                <!-- Gender -->
                <select name="gender" id="gender">
                    <option value="-1">Other</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
                <hr>

                <!-- Check Box -->
                <input type="checkbox" id="agree" name="agree" value="agree"><span id="agree-text-color"> I agree to the terms and condition</span>
                <hr>

                <!-- Register Button -->
                <input type="submit" value="Register" id="Register">


                <p id="error" style="font-size: 20px"></p>
            </form>
        </div>
    </div>


</section>
